<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>HateXAI: Classifier</title>
        <!--<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" >-->
        
        <link rel="stylesheet" href="/classifier.27d15a9d.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://kit.fontawesome.com/ef0f5d7f49.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <!--Header Section-->
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="/up_/up_/home/home.html">HateXAI</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li><a href="/up_/up_/home/home.html"><i class="fa-regular fa-house"></i> Home</a></li>
                    <li class="active"><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Classification</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info"></i> About</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-question"></i> Help</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <!--Main Section-->
      <main>
        <div class="container">
            <div class="row row-eq-height" id="content">
                <div class="col-sm-6" id="input-area" style="padding-top: 2rem; padding-right: 2rem">
                    <div class="row row-eq-height text-center" id="select-lang">
                        <div class="col-sm-5">
                            <h5>Select your language: </h5>
                        </div>
                        <div class="col-sm-7">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary active">english</button>
                                <button type="button" class="btn btn-primary">german</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text-input"></label>
                        <textarea class="form-control" rows="10" id="text-input">Enter your text here</textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Submit</button>
                </div>
                <div class="col-sm-6" id="results" style="padding-left: 2rem">
                    <div class="row" id="title" style="padding-bottom: 1rem">
                        <div class="col text-center">
                            <h1>Results</h1>
                        </div>
                    </div>
                    <div class="row row-eq-height" style="padding-left: 1rem">
                        <div class="col">
                            <div class="row row-eq-height" id="entered-text" style="border-bottom: 1px solid #d3d3d3">
                                <div class="col-sm-4 text-center">
                                    <h4>Entered Text:</h4>
                                </div>
                                <div class="col-sm-8">
                                    <h5>Here occurs a text which has been enterend into the classifier.</h5>
                                </div>
                            </div>
                            <div class="row row-eq-height" id="prediction" style="border-bottom: 1px solid #d3d3d3">
                                <div class="col-sm-4 text-center">
                                    <h4>Prediction:</h4>
                                </div>
                                <div class="col-sm-8">
                                    <h3>No Hate Speech</h3>
                                </div>
                            </div>
                            <div class="row row-eq-height" id="prediction-score">
                                <div class="col-sm-4 text-center">
                                    <h4>Prediction Score:</h4>
                                </div>
                                <div class="col-sm-8">
                                    <h3>99.99 %</h3>
                                </div>
                            </div>
                            <div class="row row-eq-height">
                                <div class="col-sm-4 text-center">
                                    <h4>Explanation (LIME):</h4>
                                </div>
                                <div class="col-sm-8">
                                    <canvas id="lime_chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/classifier.32382936.js" defer=""></script>
      </main>
      <!--Footer Section-->
      <footer class="bg-light" style="text-align: center; background-color: #f8f8f8; padding: 1rem 2rem">
        <p style="margin: 0">&copy; 2023 by Sebastian Saal. All rights reserved.</p>
      </footer>
    </body>
</html>
